<html>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
   <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>
   <!-- <script src="./dist/featherzoom.js"></script> -->
   <script src="https://unpkg.com/featherzoom@0.0.5/dist/featherzoom.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <body>
        <div id="map"></div>
        <script>
            var map = L.map('map',{scrollWheelZoom:false,featherzoom:true})
            let hash = new L.Hash(map)
            if (!window.location.hash) map.setView(new L.LatLng(0,0),0)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            map.addHandler('featherzoom',featherzoom.leafletHandler())
        </script>
    </body>
</html>
